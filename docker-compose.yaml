version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: wp_labs_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge